<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-screen">0</div>
            <div class="digits">
                <button class="operator-grey delete">C</button>
                <button class="operator-grey negative">+/-</button>
                <button class="operator-grey percentage">%</button>
                <button class="operator divide" id="operatorDivide">รท</button>
                <button class="operator times" id="operatorTimes">&times;</button>
                <button class="operator minus" id="operatorMinus">-</button>
                <button class="operator plus plusClicked" id="operatorPlus">+</button>
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="number zero">0</button>
                <button class="number decimal">.</button>
                <button class="operator equal">=</button>
            </div>
        </div>
    </div>
    <script src="main.js" type="text"></script>
</body>
</html>
